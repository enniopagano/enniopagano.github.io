<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="./style.css"> -->
</head>
<body>
    <div class="container">
      <br>
      <div class="row">
        <div class="col-lg-4">
          <h1>Calculadora Física</h1>
              <div class="form-group">
                <label class="col-form-label mt-4" for="inputDefault">Masa del cuerpo</label>
                <input type="text" class="form-control"  id="Masa" placeholder="(Kilogramos)">
              </div>
              <div class="form-group">
                <label class="col-form-label mt-4" for="inputDefault">Fuerza aplicada al cuerpo (Ingresar valor negativo (-) para mover el objeto en la direccion opuesta)</label>
                <input type="text" class="form-control"  id="Fuerza" placeholder="(Newton)">
              </div>
              <div class="form-group">
                <label for="exampleSelect1" class="form-label mt-4">¿El plano está inclinado?</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="planoS" onclick="planoq()">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleSelect1" class="form-label mt-4">¿Hay fricción?</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="friccionS" onclick="friccionq()">
                </div>
              </div>
              <div class="form-group" id="bigButton">
                <button type="button" class="btn btn-primary btn-lg" onclick="calcular()">CALCULAR</button>
              </div>
        </div>
          <div class="col-lg-4">
            <div id="planoq"></div>
            <div id="error"></div>
            <div id="friccionq"></div>
            <div id="coeficienteEstatico"></div>
            <div id="coeficienteDinamico"></div>
          </div>
          <div class="col-lg-4">
            <div class="card border-primary mb-3" style="max-width: 20rem;">
              <div class="card-header">Resultado</div>
              <div class="card-body">
                <h4 id="xlr8" class="card-title"></h4>
                <p class="card-text">Movimiento:<br>Valor positivo -> Valor negativo <-</p>
              </div>
            </div>
            <div id="resultado">
              <label id="xlr8" class="col-form-label mt-4"></label>
            </div>
            <div class="card border-primary mb-3" style="max-width: 20rem;">
              <div class="card-header">Calculadora Física</div>
              <div class="card-body">
                <h4 class="card-title">Créditos</h4>
                <p class="card-text">Ennio Pagano 5°I Javascript<br>Vachelinto 3°I Python</p>
              </div>
            </div>
          </div>
    </div>
    </div>
    <script src="./tp.js"></script>
</body>
</html>
